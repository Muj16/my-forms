<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms for Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-wrapper">
        <form class="form-content">
            <div class="text firstName">
                <label class="username " for="username">First Name</label>
                <input type="firstName" name="firstName" class="text-input" id="firstName"
                    placeholder="Enter your firstName">
                <div id="error-text" class="error-message">First name must contain only alphabets.</div>
            </div>
            <div class="text lastName">
                <label class="username " for="lastName">Last Name</label>
                <input type="lastName" name="lastName" class="text-input" id="lastName"
                    placeholder="Enter your lastName">
                <div id="lastName-error" class="error-message">Last name must contain only alphabets.</div>
            </div>
            <div class="text Address">
                <label class="username" for="Address">Address</label>
                <input type="text" name="Address" class="text-input" id="Address" placeholder="Enter your Address">
                <div id="Address-error" class="error-message" style="display:none;">This field cannot be empty.</div>
            </div>
            <div class="text Phone">
                <label class="username" for="Phone">Phone</label>
                <input type="text" name="Phone" class="text-input" id="Phone" placeholder="Enter your Phone-No">
                <div id="Phone-error" class="error-message" style="display:none;">Phone No must contain only +92 at
                    start.
                </div>
            </div>
            <div class="text username">
                <label class="username " for="username">Username</label>
                <input type="username" name="username" class="text-input" id="username" placeholder="Enter your name">
                <div id="username-error" class="error-message" style="display:none;">Only letters are allowed.</div>
            </div>

            <div class="text password">
                <label for="passwor">Password</label>
                <input type="password" name="password" class="text-input" id="password"
                    placeholder="Enter your Password">
                <div class="helping-text-user">Password should be between 4 to 12 characters</div>
            </div>
            <div class="text confirm-password">
                <label for="confirm-password"> Confirm Password</label>
                <input type="password" class="text-input" name="confirmpassword" id="confirmPassword"
                    placeholder="type your password again">
                <p id="message" style="color:red;"></p>
            </div>

            <div class="remember-me">
                <label for="remember-me">
                    <input type="checkbox" class="rememberMe-chkbox" name="remember Me" id="remember Me">
                    <span class="label-text">Remember Me</span>
                </label>
            </div>
            <!-- Radio Button 1 -->
            <div class="radio-btns">
                <label class="circle-checkbox">
                    <input type="radio" name="choice" value="option1">
                    <span class="custom-circle"></span>
                    <span class="label-text">Radio Button 1</span>
                </label>
            </div>

            <!-- Radio Button 2 -->
            <div class="radio-btns">
                <label class="circle-checkbox">
                    <input type="radio" name="choice" value="option2">
                    <span class="custom-circle"></span>
                    <span class="label-text">Radio Button 2</span>
                </label>
            </div>

            <!-- Radio Button 3 -->
            <div class="radio-btns">
                <label class="circle-checkbox">
                    <input type="radio" name="choice" value="option3">
                    <span class="custom-circle"></span>
                    <span class="label-text">Radio Button 3</span>
                </label>
            </div>
            <div class="dropdown-container">
                <label class="dropdown-label " for="dropdown">Dropdown Title</label>
                <select id="dropdown" class="dropdown">
                    <option>Dropdown option</option>
                    <option>Dropdown option 1</option>
                    <option>Dropdown option 2</option>
                </select>

            </div>
            <div class="button-row">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-next">Next</button>
            </div>
    </div>
    </form>
    <script src="./script.js"></script>


</body>

</html>
